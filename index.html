<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/boxModel.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="thumb">
                <img src="/images/Brand.jpg" alt="Designer/Development Company Logo and Name">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-user"></i>
                    <h3>About Me</h3>
                    <a href="/html/Aboutme.html">Learn More</a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="thumb">
                <img src="/images/Web.jpg" alt="A paper image with 3 columns consisted of squares and its a webpage design">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-server"></i>
                    <h3>WebPages</h3>
                    <a href="/html/designs.html">Explore More</a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="thumb">
                <img src="/images/Web1.jpg" alt="A paper image with 3 columns consisted of squares and its a webpage design">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-laptop-code"></i>
                    <h3>WebApps</h3>
                    <a href="/html/projects.html">Develop More</a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="thumb">
                <img src="/images/view.jpg" alt="A paper image with 3 columns consisted of squares and its a webpage wireframe">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-pencil-ruler"></i>
                    <h3>Illustrations</h3>
                    <a href="/html/gallery.html">See More</a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="thumb">
                <img src="/images/G.jpg" alt="a graphic design logo created by aaron mcneal">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-tablet"></i>
                    <h3>Graphic Designs</h3>
                    <a href="/html/graphics.html">Design More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
